<div class="container">
  <div class="col-md-12 row">
    Sort by:
    <select ng-model="$ctrl.orderProp">
      <option value="position">Position</option>
      <option value="company">Employer</option>
      <option value="posted">Newest</option>
      <option value="deadline">Deadline</option>
    </select>
    Search: <input ng-model="$ctrl.query" />
  </div>
  <div class="row">
    <div class="col-md-3">
      <!--Sidebar content-->
      <h2>Employment type</h2>
      <input ng-model="$ctrl.employmentType" type="radio" name="type" value=""> All<br>
      <input ng-model="$ctrl.employmentType" type="radio" name="type" value="Full time"> Full time<br>
      <input ng-model="$ctrl.employmentType" type="radio" name="type" value="Part time"> Part time<br>
      <input ng-model="$ctrl.employmentType" type="radio" name="type" value="Contractor"> Contractor<br>
      <input ng-model="$ctrl.employmentType" type="radio" name="type" value="Intern"> Intern<br>
    </div>
    <ul class="col-md-8">
      <li class="row listitem" ng-repeat="job in $ctrl.jobs | filter:$ctrl.query | filter:{type: $ctrl.employmentType} | orderBy:$ctrl.orderProp">
        <div class="logo-cont">
          <img class="logo" alt="logo" title="{{ job.company }}" src="{{ job.logo }}" />
        </div>
        <div>
          <h2>{{ job.position }}</h2>
          <div class="row customrow">
            <img title="Location" src="/app/img/map-pin.svg" class="icon"><span>{{ job.location }}</span>
            <img title="Employment type" src="/app/img/clock.svg" class="icon icon2"><span>{{ job.type }}</span>
          </div>
          <div class="row customrow">
            <img title="Posted" src="/app/img/calendar.svg" class="icon"><span>Posted: {{ job.posted | date }}</span>
            <img title="Deadline" src="/app/img/alert-triangle.svg" class="icon icon2"><span>Deadline: {{ job.deadline | date }}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
